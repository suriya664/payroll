<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register - Join HighTech Payroll Ecosystem</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="hr registration, payroll signup, enterprise employee portal" name="keywords">
    <meta
        content="Begin your onboarding journey with HighTech. Register to access secure payroll, benefits, and HR management tools."
        name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            background-color: var(--bs-body-bg);
        }

        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 0;
        }

        .register-card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            background: var(--card-bg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .register-card h2 {
            font-weight: 700;
            color: var(--bs-primary);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
        }

        .btn-register {
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body class="auth-bg">
    <div class="register-container">
        <div class="register-card">
            <div class="text-center mb-4">
                <a href="index.html" class="text-decoration-none">
                    <h1 class="text-primary fw-bold">High<span class="text-secondary">Tech</span></h1>
                </a>
            </div>
            <h2>Join the Ecosystem</h2>
            <p class="text-center text-muted small mb-4">Register your professional profile for secure payroll and
                benefits management.</p>
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Create password">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="Confirm password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-secondary">Terms
                            & Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-register">Register</button>
                <div class="text-center mt-4">
                    <p class="mb-0">Already have an account? <a href="login.html"
                            class="text-secondary fw-bold">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
